<html>
<head>
    <title>PODFather Technical Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" media=”screen” />
</head>
<body>

<div class="text-center bg-warning">
    <h1 class="body-font pt-4">PODFather Technical Test</h1>

    <!-- Form to upload csv !-->
    <form action="#" class = "upload-csv mt-4" method = "post">
        <p class="body-font">Please select a CSV file and submit this file to display your data within a table.</p>
        <input type="file" id="csvFile" class="button-font" name="uploadFile" accept=".csv">
        <input type="submit" class="btn btn-dark button-font">
    </form>

    <!-- Input tag for search filter !-->
    <div class="input-group mb-3 m-auto" style="width: 60%">
        <div class="input-group-prepend">
            <span class="input-group-text border-dark button-font" id="inputGroup-sizing-default">Search for Customer</span>
        </div>
        <input type="text" id="searchTable" class="form-control border-dark" onkeyup="searchTable()">
    </div>

    <!-- Div box to contain table when user uploads CSV !-->
    <div id = "table-box" class="p-4"></div>
</div>


<script src = "mainPage.js"></script>
</body>
</html>
